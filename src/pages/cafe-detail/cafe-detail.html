<ion-header>

  <ion-navbar>
    <ion-title>{{ coupInfo.cafe }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <h1 padding>{{ coupInfo.cafe }}</h1>
      <ion-card>
        <ion-card-header>
          Coupone Detail
        </ion-card-header>
        <ion-card-content>
          <ion-icon name="cafe"></ion-icon> {{ coupInfo.stemps }}
        </ion-card-content>
      </ion-card>
  
  <button ion-button color="danger" block (click)="useCoupon()">
    Use It
  </button>
    
    
</ion-content>
