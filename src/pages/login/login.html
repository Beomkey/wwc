<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" placeholder=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" placeholder=""></ion-input>
  </ion-item>

  <div class="spacer" style="height:40px;" id="login-spacer2"></div>
    <button ion-button block on-click="login(user)">
      Log in
    </button>
    <button ion-button clear color="positive" block on-click="register()">
      Or create an account
    </button>
</ion-content>
